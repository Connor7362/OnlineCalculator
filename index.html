<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <div id="display"></div>
        <div id="buttons">
            <div class="rows">
                <button class="btn operation" id="7">7</button>
                <button class="btn operation" id="8">8</button>
                <button class="btn operation" id="9">9</button>
                <button class="btn operation" id="/">/</button>
            </div>
            <div class="rows">
                <button class="btn operation" id="4">4</button>
                <button class="btn operation" id="5">5</button>
                <button class="btn operation" id="6">6</button>
                <button class="btn operation" id="x">x</button>
          </div>
            <div class="rows">
                <button class="btn operation" id="1">1</button>
                <button class="btn operation" id="2">2</button>
                <button class="btn operation" id="3">3</button>
                <button class="btn operation" id="-">-</button>
         </div>
          <div class="rows">
                <button class="btn" id="C">C</button>
                <button class="btn" id=".">.</button>
                <button class="btn" id="=">=</button>
                <button class="btn operation" id="+">+</button>
         </div>
         <div class="rows" id="delRow">
            <button id="delete">Delete</button>
         </div>

        </div>
        
    </div>



    <script src="script.js"></script>
</body>
